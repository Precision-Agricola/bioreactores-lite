name: Create Release and Package Source Code

on:
    push:
        tags:
            - 'v*'

jobs:
    build-and-release:
        runs-on: ubuntu-latest

        steps:
            - name: Checout code
              uses: actions/checkout@v4

            - name: Zip device folder
              run: zip -r device-${{ github.ref_name }}.zip device

            - name: Create Release
              uses: actions/create-release@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                tag_name: ${{ github.ref_name }}
                release_name: Release ${{ github.ref_name }}
                body: |
                  Release autom√°tico del firmware contenido en la carpeta `device`.
                draft: false
                prerelease: false
                files: device-${{ github.ref_name }}.zip     
